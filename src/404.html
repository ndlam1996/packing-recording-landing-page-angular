<!DOCTYPE html>
<html lang="vi" data-critters-container>
  <head>
    <meta charset="utf-8">
    <title>PackingRecorder - Ứng Dụng Quay Video Đóng Hàng</title>
  <base href="/">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Ứng dụng quay video đóng hàng chuyên nghiệp. Giải pháp hoàn hảo để ghi lại quá trình đóng hàng một cách hiệu quả.">
    <meta name="keywords" content="quay video đóng hàng, ứng dụng đóng hàng, video packaging, packing app">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="styles-5INURTSO.css"></head>
  <body>
    <script>
      // GitHub Pages SPA 404 redirect handler
      (function() {
        var redirect = sessionStorage.getItem('redirect');
        if (redirect) {
          sessionStorage.removeItem('redirect');
          var parts = redirect.split('?');
          var path = parts[0].replace(/\/+/, '/');
          var query = parts[1] ? '?' + parts[1] : '';
          var hash = window.location.hash;
          window.location.replace('/' + path + query + hash);
        }
      })();
    </script>
    <h1>Đang chuyển hướng...</h1>
    <p>Nếu không tự chuyển, <a href="/">bấm vào đây</a>.</p>
  </body>
</html>
